language: php
php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

services:
  - redis-server

before_script:
  - echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer self-update
  - composer install --no-interaction

script:
  - vendor/bin/phpunit -c tests/unit/phpunit.xml